<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <title>Flipgame Level Editor</title>
    
    <!-- Bootstrap CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="assets/css/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="editor_favicon.svg">
    
    <style>
        /* Editor-specific styles */
        .editor-container {
            display: flex;
            height: 100vh;
            background-color: #1a1a1a;
        }
        
        .toolbar {
            width: 250px;
            background-color: #2a2a2a;
            border-right: 2px solid #444;
            padding: 20px;
            overflow-y: auto;
        }
        
        .editor-title {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #444;
        }
        
        .editor-title h3 {
            color: #fff;
            margin: 0;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        

        

        
        .main-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .editor-header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #333;
            border-radius: 8px;
        }
        
        .level-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .level-controls .control-label {
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            margin: 0;
        }
        
        .level-controls .form-control {
            width: 80px;
            background-color: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 14px;
        }
        
        .level-controls .form-control:focus {
            background-color: #555;
            border-color: #007bff;
            color: #fff;
            outline: none;
        }
        
        .board-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: flex-start;
        }
        
        .face-editor {
            background-color: #333;
            border-radius: 8px;
            padding: 20px;
        }
        
        .face-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        
        .board-grid {
            display: grid;
            gap: 2px;
            background-color: black;
            padding: 10px;
            border-radius: 4px;
            justify-self: center;
        }
        
        .grid-cell {
            width: 30px;
            height: 30px;
            border: 1px solid #777;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .node-indicator {
            position: absolute;
            top: -1px;
            right: 1px;
            font-size: 10px;
            z-index: 10;
        }
        
        .grid-cell:hover {
            background-color: #666;
        }
        
        .grid-cell.dragover {
            background-color: #888;
            border-color: #fff;
        }
        
        .node-type {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            border-radius: 15px;
        }
        
        .toolbar-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .toolbar-title:hover {
            background-color: #444;
            border-radius: 4px;
            padding: 5px;
            margin: -5px -5px 5px -5px;
        }
        
        .toolbar-title i {
            transition: transform 0.2s ease;
            font-size: 14px;
        }
        
        .toolbar-title[aria-expanded="true"] i {
            transform: rotate(180deg);
        }
        
        .node-tool {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #444;
            border-radius: 6px;
            cursor: grab;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }
        
        .node-tool:hover {
            background-color: #555;
            border-color: #777;
        }
        
        .node-tool:active {
            cursor: grabbing;
        }
        
        .node-tool.selected {
            border-color: #007bff;
            background-color: #0056b3;
        }
        
        .node-preview {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            border-radius: 20px;
            margin-right: 10px;
        }
        
        .node-label {
            color: #fff;
            font-size: 14px;
        }
        
        .balls-section {
            margin-top: 20px;
        }
        
        .ball-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 8px;
            background-color: #444;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .ball-item:hover {
            background-color: #555;
        }
        
        .ball-item.selected {
            background-color: #007bff;
        }
        
        .ball-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .ball-color:hover {
            transform: scale(1.1);
        }
        
        .ball-info {
            flex: 1;
            color: #fff;
            font-size: 12px;
        }
        
        .ball-position-buttons {
            display: flex;
            gap: 5px;
            margin-right: 10px;
        }
        
        .position-btn {
            width: 24px;
            height: 24px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s ease;
            background-color: #666;
            color: #fff;
        }
        
        .position-btn:hover {
            background-color: #777;
        }
        
        .position-btn.active {
            background-color: #007bff;
        }
        
        .position-btn.start {
            border-left: 3px solid;
        }
        
        .position-btn.end {
            border-right: 3px solid;
        }
        
        .ball-actions {
            display: flex;
            gap: 5px;
        }
        
        .btn-sm {
            padding: 2px 6px;
            font-size: 10px;
        }
        
        .controls-section {
            margin-top: 20px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-label {
            display: block;
            color: #fff;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .form-control {
            background-color: #444;
            border: 1px solid #666;
            color: #fff;
            padding: 5px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .form-control:focus {
            background-color: #555;
            border-color: #007bff;
            color: #fff;
            outline: none;
        }
        
        .btn-group {
            display: flex;
            margin-bottom: 10px;
        }
        
        .btn-row {
            display: flex;
            margin-bottom: 10px;
            gap: 10px;
        }
        
        .btn-row .btn {
            flex: 1;
        }
        
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: #fff;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-success {
            background-color: #28a745;
            color: #fff;
        }
        
        .btn-success:hover {
            background-color: #1e7e34;
        }
        
        .btn-warning {
            background-color: #ffc107;
            color: #000;
        }
        
        .btn-warning:hover {
            background-color: #e0a800;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: #fff;
        }
        
        .btn-danger:hover {
            background-color: #c82333;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
        }
        
        .level-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .level-number {
            font-size: 18px;
            font-weight: bold;
            color: #fff;
        }
        
        .file-input {
            display: none;
        }
        
        .drag-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 12px;
            color: #999;
            pointer-events: none;
        }
        
        .grid-size-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .size-input {
            width: 60px;
            text-align: center;
        }
        
        .grid-size-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
        }
        
        .grid-size-section .control-group {
            margin-bottom: 0;
        }
        
        .grid-size-section .control-label {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .grid-size-section .grid-size-controls {
            justify-content: center;
        }
        
        .clear-board-section {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <div class="editor-title">
                <h3><img src="editor_favicon.svg" alt="Flip Editor" width="24" height="24">Flip Editor</h3>
            </div>
            
            <div class="toolbar-section">
                <div class="toolbar-title" data-bs-toggle="collapse" data-bs-target="#nodeTypesCollapse" aria-expanded="false" aria-controls="nodeTypesCollapse" style="cursor: pointer;">
                    <i class="bi bi-chevron-down" id="nodeTypesIcon"></i> Node Types
                </div>
                <div class="collapse" id="nodeTypesCollapse">
                    <div class="node-tool" data-type="__">
                        <div class="node-preview"></div>
                        <div class="node-label">Empty</div>
                    </div>
                    <div class="node-tool" data-type="p0">
                        <div class="node-preview">p0</div>
                        <div class="node-label">Path (All Balls)</div>
                    </div>
                    <div class="node-tool" data-type="p1">
                        <div class="node-preview">p1</div>
                        <div class="node-label">Path (Ball 1)</div>
                    </div>
                    <div class="node-tool" data-type="p2">
                        <div class="node-preview">p2</div>
                        <div class="node-label">Path (Ball 2)</div>
                    </div>
                    <div class="node-tool" data-type="w0">
                        <div class="node-preview">w0</div>
                        <div class="node-label">Well</div>
                    </div>
                    <div class="node-tool" data-type="t0">
                        <div class="node-preview">t0</div>
                        <div class="node-label">Teleport</div>
                    </div>
                    <div class="node-tool" data-type="s0">
                        <div class="node-preview">s0</div>
                        <div class="node-label">Switch</div>
                    </div>
                </div>
            </div>
            
            <div class="balls-section">
                <div class="toolbar-title" data-bs-toggle="collapse" data-bs-target="#ballsCollapse" aria-expanded="false" aria-controls="ballsCollapse" style="cursor: pointer;">
                    <i class="bi bi-chevron-down" id="ballsIcon"></i> Balls
                </div>
                <div class="collapse" id="ballsCollapse">
                    <div id="ballsList">
                        <!-- Balls will be added here dynamically -->
                    </div>
                    <button class="btn btn-sm btn-primary" onclick="addBall()"><i class="bi bi-plus-circle"></i> Add Ball</button>
                </div>
            </div>
            
            <div class="controls-section">
                <div class="toolbar-title">
                    Controls
                </div>
                <div class="control-group">
                    <label class="control-label">Level Number</label>
                    <input type="number" id="levelNumber" class="form-control" value="1" min="1">
                </div>
                <div class="btn-row">
                    <button class="btn btn-primary" onclick="saveLevel()"><i class="bi bi-download"></i> Save</button>
                    <button class="btn btn-primary" onclick="loadLevel()"><i class="bi bi-upload"></i> Load</button>
                </div>
                
                <div class="btn-group">
                    <button class="btn btn-warning" onclick="testLevel()"><i class="bi bi-play-circle"></i> Test</button>
                </div>
            </div>
        </div>
        
        <!-- Main Area -->
        <div class="main-area">
            
            <div class="board-container">
                <div class="face-editor">
                    <div class="face-title">Front Face</div>
                    <div id="frontBoard" class="board-grid">
                        <!-- Front board grid will be generated here -->
                    </div>
                </div>
                
                <div class="face-editor">
                    <div class="face-title">Rear Face</div>
                    <div id="rearBoard" class="board-grid">
                        <!-- Rear board grid will be generated here -->
                    </div>
                </div>
            </div>
            
            <div class="grid-size-section">
                <div class="control-group">
                    <label class="control-label">Board Size</label>
                    <div class="grid-size-controls">
                        <input type="number" id="gridWidth" class="form-control size-input" value="6" min="3" max="8">
                        <span style="color: #fff;">×</span>
                        <input type="number" id="gridHeight" class="form-control size-input" value="6" min="3" max="16">
                    </div>
                </div>
                <div class="clear-board-section">
                    <button class="btn btn-danger" onclick="clearBoard()"><i class="bi bi-stars"></i> Clear Board</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="constants.js"></script>
    <script src="utils.js"></script>
    
    <script>
        class LevelEditor {
            constructor() {
                this.currentLevel = 1;
                this.gridWidth = 6;
                this.gridHeight = 6;
                this.selectedNodeType = '__';
                this.selectedBallIndex = -1;
                this.balls = [];
                this.board = {
                    front: [],
                    rear: []
                };
                this.positioningMode = null; // 'start' or 'end' or null
                this.positioningBallIndex = -1;
                
                this.init();
            }
            
            init() {
                this.setupEventListeners();
                this.generateGrid();
                this.createNewLevel();
                this.updateToolbarColors();
            }
            
            setupEventListeners() {
                // Node type selection
                document.querySelectorAll('.node-tool').forEach(tool => {
                    tool.addEventListener('click', (e) => {
                        document.querySelectorAll('.node-tool').forEach(t => t.classList.remove('selected'));
                        tool.classList.add('selected');
                        this.selectedNodeType = tool.dataset.type;
                    });
                });
                
                // Grid size controls
                document.getElementById('gridWidth').addEventListener('change', (e) => {
                    const newWidth = parseInt(e.target.value);
                    const oldWidth = this.gridWidth;
                    
                    this.gridWidth = newWidth;
                    this.generateGrid();
                });
                
                document.getElementById('gridHeight').addEventListener('change', (e) => {
                    const newHeight = parseInt(e.target.value);
                    const oldHeight = this.gridHeight;
                    
                    this.gridHeight = newHeight;
                    this.generateGrid();
                });
                
                // Level number
                document.getElementById('levelNumber').addEventListener('change', (e) => {
                    this.currentLevel = parseInt(e.target.value);
                });
                

                
                // Drag and drop for node tools
                document.querySelectorAll('.node-tool').forEach(tool => {
                    tool.addEventListener('dragstart', (e) => {
                        e.dataTransfer.setData('text/plain', tool.dataset.type);
                    });
                });
                
                // Collapse event listeners for icon rotation
                document.getElementById('nodeTypesCollapse').addEventListener('shown.bs.collapse', () => {
                    document.getElementById('nodeTypesIcon').style.transform = 'rotate(180deg)';
                });
                
                document.getElementById('nodeTypesCollapse').addEventListener('hidden.bs.collapse', () => {
                    document.getElementById('nodeTypesIcon').style.transform = 'rotate(0deg)';
                });
                
                document.getElementById('ballsCollapse').addEventListener('shown.bs.collapse', () => {
                    document.getElementById('ballsIcon').style.transform = 'rotate(180deg)';
                });
                
                document.getElementById('ballsCollapse').addEventListener('hidden.bs.collapse', () => {
                    document.getElementById('ballsIcon').style.transform = 'rotate(0deg)';
                });
            }
            
            generateGrid() {
                const frontBoard = document.getElementById('frontBoard');
                const rearBoard = document.getElementById('rearBoard');
                
                // Store current board data before clearing
                const oldFrontBoard = [...(this.board.front || [])];
                const oldRearBoard = [...(this.board.rear || [])];
                const oldGridWidth = oldFrontBoard.length > 0 ? oldFrontBoard[0].length : this.gridWidth;
                const oldGridHeight = oldFrontBoard.length;
                
                frontBoard.innerHTML = '';
                rearBoard.innerHTML = '';
                
                frontBoard.style.gridTemplateColumns = `repeat(${this.gridWidth}, 30px)`;
                rearBoard.style.gridTemplateColumns = `repeat(${this.gridWidth}, 30px)`;
                
                // Initialize new board arrays
                this.board.front = [];
                this.board.rear = [];
                
                for (let row = 0; row < this.gridHeight; row++) {
                    this.board.front[row] = new Array(this.gridWidth).fill('__');
                    this.board.rear[row] = new Array(this.gridWidth).fill('__');
                    
                    for (let col = 0; col < this.gridWidth; col++) {
                        const frontCell = this.createGridCell(row, col, 'front');
                        const rearCell = this.createGridCell(row, col, 'rear');
                        
                        frontBoard.appendChild(frontCell);
                        rearBoard.appendChild(rearCell);
                    }
                }
                
                // Restore data from old board
                this.restoreBoardData(oldFrontBoard, oldRearBoard, oldGridWidth, oldGridHeight);
            }
            
            restoreBoardData(oldFront, oldRear, oldWidth, oldHeight) {
                // Copy front face data
                for (let row = 0; row < Math.min(oldHeight, this.gridHeight); row++) {
                    if (oldFront[row]) {
                        const oldRow = oldFront[row];
                        
                        // Handle both string format (space-separated) and array format
                        let oldCells;
                        if (typeof oldRow === 'string') {
                            // Parse space-separated format
                            oldCells = oldRow.split(' ');
                        } else if (Array.isArray(oldRow)) {
                            // Already in array format
                            oldCells = oldRow;
                        } else {
                            continue;
                        }
                        
                        for (let col = 0; col < Math.min(oldCells.length, this.gridWidth); col++) {
                            if (oldCells[col] && oldCells[col] !== '__') {
                                this.board.front[row][col] = oldCells[col];
                            }
                        }
                    }
                }
                
                // Copy rear face data
                for (let row = 0; row < Math.min(oldHeight, this.gridHeight); row++) {
                    if (oldRear[row]) {
                        const oldRow = oldRear[row];
                        
                        // Handle both string format (space-separated) and array format
                        let oldCells;
                        if (typeof oldRow === 'string') {
                            // Parse space-separated format
                            oldCells = oldRow.split(' ');
                        } else if (Array.isArray(oldRow)) {
                            // Already in array format
                            oldCells = oldRow;
                        } else {
                            continue;
                        }
                        
                        for (let col = 0; col < Math.min(oldCells.length, this.gridWidth); col++) {
                            if (oldCells[col] && oldCells[col] !== '__') {
                                this.board.rear[row][col] = oldCells[col];
                            }
                        }
                    }
                }
                
                // Update ball positions if they're outside the new grid
                this.validateBallPositions();
                
                // Update visual representation
                this.updateGridVisuals();
                
                // Update all border colors
                this.updateAllBorderColors();
            }
            

            
            validateBallPositions() {
                this.balls.forEach((ball, index) => {
                    // Check start position
                    // Use consistent coordinate system: front = [col, row], rear = [-col, -row]
                    const startRow = ball.start[1] < 0 ? -ball.start[1] : ball.start[1];
                    const startCol = ball.start[0] < 0 ? -ball.start[0] : ball.start[0];
                    
                    if (startRow >= this.gridHeight || startCol >= this.gridWidth) {
                        // Reset to safe position
                        ball.start = [0, 0];
                        console.warn(`Ball ${index + 1} start position was outside grid, reset to (0, 0)`);
                    }
                    
                    // Check end position
                    const endRow = ball.end[1] < 0 ? -ball.end[1] : ball.end[1];
                    const endCol = ball.end[0] < 0 ? -ball.end[0] : ball.end[0];
                    
                    if (endRow >= this.gridHeight || endCol >= this.gridWidth) {
                        // Reset to safe position
                        ball.end = [this.gridWidth - 1, this.gridHeight - 1];
                        console.warn(`Ball ${index + 1} end position was outside grid, reset to (${this.gridWidth - 1}, ${this.gridHeight - 1})`);
                    }
                });
            }
            
            createGridCell(row, col, face) {
                const cell = document.createElement('div');
                cell.className = 'grid-cell';
                cell.dataset.row = row;
                cell.dataset.col = col;
                cell.dataset.face = face;
                
                // Click to place node or set ball position
                cell.addEventListener('click', (e) => {
                    if (this.positioningMode) {
                        this.setBallPosition(row, col, face);
                    } else {
                        this.placeNode(row, col, face);
                    }
                });
                
                // Drag and drop
                cell.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    cell.classList.add('dragover');
                });
                
                cell.addEventListener('dragleave', (e) => {
                    cell.classList.remove('dragover');
                });
                
                cell.addEventListener('drop', (e) => {
                    e.preventDefault();
                    cell.classList.remove('dragover');
                    const nodeType = e.dataTransfer.getData('text/plain');
                    this.placeNode(row, col, face, nodeType);
                });
                
                return cell;
            }
            
            placeNode(row, col, face, nodeType = null) {
                const type = nodeType || this.selectedNodeType;
                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"][data-face="${face}"]`);
                
                if (!cell) return;
                
                // Update the board data
                if (!this.board[face][row]) {
                    this.board[face][row] = new Array(this.gridWidth).fill('__');
                }
                
                // Check if the cell already contains the same node type
                const currentType = this.board[face][row][col] || '__';
                if (currentType === type) {
                    // If same type is selected, clear the cell
                    this.board[face][row][col] = '__';
                } else {
                    // Otherwise, place the new node type
                    this.board[face][row][col] = type;
                }
                
                // Update the visual representation
                this.updateCellVisual(cell, this.board[face][row][col]);
                
                // Update the border color of the horizontally reflected cell in the other face
                const otherFace = face === 'front' ? 'rear' : 'front';
                const reflectedCol = this.gridWidth - 1 - col;
                const otherCell = document.querySelector(`[data-row="${row}"][data-col="${reflectedCol}"][data-face="${otherFace}"]`);
                if (otherCell) {
                    this.updateCellBorderColor(otherCell);
                }
            }
            
            updateCellVisual(cell, nodeType) {
                cell.innerHTML = '';
                
                const nodeDiv = document.createElement('div');
                nodeDiv.className = 'node-type';
                
                // Only show text if it's not an empty cell
                if (nodeType !== '__') {
                    nodeDiv.textContent = nodeType;
                }
                
                // Apply color based on node type
                const colors = CONSTANTS.LEVEL_CONFIG.NODE_COLORS;
                if (colors[nodeType]) {
                    nodeDiv.style.backgroundColor = colors[nodeType];
                    nodeDiv.style.color = this.getContrastColor(colors[nodeType]);
                }
                
                cell.appendChild(nodeDiv);
                
                // Add ball position indicators
                this.addBallPositionIndicators(cell);
                
                // Set border color based on corresponding cell in other face
                this.updateCellBorderColor(cell);
            }
            
            getContrastColor(hexColor) {
                // Simple contrast calculation
                const r = parseInt(hexColor.slice(1, 3), 16);
                const g = parseInt(hexColor.slice(3, 5), 16);
                const b = parseInt(hexColor.slice(5, 7), 16);
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                return brightness > 128 ? '#000000' : '#ffffff';
            }
            
            updateCellBorderColor(cell) {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const face = cell.dataset.face;
                const otherFace = face === 'front' ? 'rear' : 'front';
                
                // Calculate the horizontally reflected position in the other face
                const reflectedCol = this.gridWidth - 1 - col;
                
                // Get the node type from the other face at the reflected position
                let otherNodeType = '__';
                if (this.board[otherFace] && this.board[otherFace][row]) {
                    otherNodeType = this.board[otherFace][row][reflectedCol] || '__';
                }
                
                // Get the color for the other face's node type
                const colors = CONSTANTS.LEVEL_CONFIG.NODE_COLORS;
                const borderColor = otherNodeType === '__' ? '#222' : (colors[otherNodeType] || '#777');
                
                // Apply the border color
                cell.style.borderColor = borderColor;
                
                // Make the border slightly thicker when there's content in the other face
                if (otherNodeType !== '__') {
                    cell.style.borderWidth = '2px';
                } else {
                    cell.style.borderWidth = '1px';
                }
            }
            
            updateAllBorderColors() {
                // Update border colors for all cells
                for (let row = 0; row < this.gridHeight; row++) {
                    for (let col = 0; col < this.gridWidth; col++) {
                        const frontCell = document.querySelector(`[data-row="${row}"][data-col="${col}"][data-face="front"]`);
                        const rearCell = document.querySelector(`[data-row="${row}"][data-col="${col}"][data-face="rear"]`);
                        
                        if (frontCell) {
                            this.updateCellBorderColor(frontCell);
                        }
                        if (rearCell) {
                            this.updateCellBorderColor(rearCell);
                        }
                    }
                }
            }
            
            updateToolbarColors() {
                // Apply colors to toolbar node previews using the same constants
                document.querySelectorAll('.node-tool').forEach(tool => {
                    const nodeType = tool.dataset.type;
                    const preview = tool.querySelector('.node-preview');
                    
                    if (preview && CONSTANTS.LEVEL_CONFIG.NODE_COLORS[nodeType]) {
                        const color = CONSTANTS.LEVEL_CONFIG.NODE_COLORS[nodeType];
                        preview.style.backgroundColor = color;
                        preview.style.color = this.getContrastColor(color);
                    }
                });
            }
            
            addBallPositionIndicators(cell) {
                const row = parseInt(cell.dataset.row);
                const col = parseInt(cell.dataset.col);
                const face = cell.dataset.face;
                
                // Check if this cell is a start or end position for any ball
                this.balls.forEach((ball, ballIndex) => {
                    const ballColor = CONSTANTS.LEVEL_CONFIG.BALL_COLORS[ball.color] || '#fff';
                    
                    // Check start position
                    // Use consistent coordinate system: front = [col, row], rear = [-col, -row]
                    const startRow = ball.start[1] < 0 ? -ball.start[1] : ball.start[1];
                    const startCol = ball.start[0] < 0 ? -ball.start[0] : ball.start[0];
                    const startFace = ball.start[0] < 0 || ball.start[1] < 0 ? 'rear' : 'front';
                    if (row === startRow && col === startCol && face === startFace) {
                        const indicator = document.createElement('div');
                        indicator.className = 'node-indicator start';
                        indicator.innerHTML = '<i class="bi bi-arrow-down-square-fill"></i>';
                        indicator.style.color = ballColor;
                        cell.appendChild(indicator);
                    }
                    
                    // Check end position
                    const endRow = ball.end[1] < 0 ? -ball.end[1] : ball.end[1];
                    const endCol = ball.end[0] < 0 ? -ball.end[0] : ball.end[0];
                    const endFace = ball.end[0] < 0 || ball.end[1] < 0 ? 'rear' : 'front';
                    if (row === endRow && col === endCol && face === endFace) {
                        const indicator = document.createElement('div');
                        indicator.className = 'node-indicator end';
                        indicator.innerHTML = '<i class="bi bi-arrow-up-square-fill"></i>';
                        indicator.style.color = ballColor;
                        cell.appendChild(indicator);
                    }
                });
            }
            
            createNewLevel() {
                this.board = {
                    front: [],
                    rear: []
                };
                
                // Initialize empty boards
                for (let row = 0; row < this.gridHeight; row++) {
                    this.board.front[row] = new Array(this.gridWidth).fill('__');
                    this.board.rear[row] = new Array(this.gridWidth).fill('__');
                }
                
                this.balls = [];
                this.updateBallsList();
                this.updateGridVisuals();
                this.updateAllBorderColors();
            }
            
            updateGridVisuals() {
                // Update front face
                for (let row = 0; row < this.gridHeight; row++) {
                    for (let col = 0; col < this.gridWidth; col++) {
                        const frontCell = document.querySelector(`[data-row="${row}"][data-col="${col}"][data-face="front"]`);
                        const rearCell = document.querySelector(`[data-row="${row}"][data-col="${col}"][data-face="rear"]`);
                        
                        if (frontCell && this.board.front[row]) {
                            const nodeType = this.board.front[row][col] || '__';
                            this.updateCellVisual(frontCell, nodeType);
                        }
                        
                        if (rearCell && this.board.rear[row]) {
                            const nodeType = this.board.rear[row][col] || '__';
                            this.updateCellVisual(rearCell, nodeType);
                        }
                    }
                }
            }
            
            addBall() {
                const ball = {
                    start: [0, 0],
                    end: [this.gridWidth - 1, this.gridHeight - 1],
                    color: 'red'
                };
                
                this.balls.push(ball);
                this.updateBallsList();
                this.updateGridVisuals();
            }
            
            updateBallsList() {
                const ballsList = document.getElementById('ballsList');
                ballsList.innerHTML = '';
                
                this.balls.forEach((ball, index) => {
                    const ballItem = document.createElement('div');
                    ballItem.className = 'ball-item';
                    ballItem.innerHTML = `
                        <div class="ball-color" style="background-color: ${CONSTANTS.LEVEL_CONFIG.BALL_COLORS[ball.color] || '#fff'}" onclick="editor.editBall(${index})" title="Click to change color"></div>
                        <div class="ball-position-buttons">
                            <button class="position-btn start" onclick="editor.selectPositioning(${index}, 'start')" title="Set start position">
                                <i class="bi bi-arrow-down-square-fill"></i>
                            </button>
                            <button class="position-btn end" onclick="editor.selectPositioning(${index}, 'end')" title="Set end position">
                                <i class="bi bi-arrow-up-square-fill"></i>
                            </button>
                        </div>
                        <div class="ball-info" style="font-size: 18px; font-weight: bold; color: ${CONSTANTS.LEVEL_CONFIG.BALL_COLORS[ball.color] || '#fff'}">
                            ${index + 1}
                        </div>
                        <div class="ball-actions">
                            <button class="btn btn-sm btn-danger" onclick="editor.removeBall(${index})">×</button>
                        </div>
                    `;
                    ballsList.appendChild(ballItem);
                });
            }
            
            editBall(index) {
                const ball = this.balls[index];
                
                // Create color options from constants
                const colorOptions = Object.keys(CONSTANTS.LEVEL_CONFIG.BALL_COLORS);
                
                // Create select element
                const select = document.createElement('select');
                select.style.cssText = 'padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 14px;';
                
                // Add options
                colorOptions.forEach(color => {
                    const option = document.createElement('option');
                    option.value = color;
                    option.textContent = color.charAt(0).toUpperCase() + color.slice(1);
                    option.style.backgroundColor = CONSTANTS.LEVEL_CONFIG.BALL_COLORS[color];
                    option.style.color = this.getContrastColor(CONSTANTS.LEVEL_CONFIG.BALL_COLORS[color]);
                    if (color === ball.color) {
                        option.selected = true;
                    }
                    select.appendChild(option);
                });
                
                // Create modal-like dialog
                const dialog = document.createElement('div');
                dialog.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                `;
                
                const content = document.createElement('div');
                content.style.cssText = `
                    background: #333;
                    padding: 20px;
                    border-radius: 8px;
                    border: 1px solid #555;
                    min-width: 200px;
                `;
                
                const title = document.createElement('div');
                title.textContent = 'Select Ball Color';
                title.style.cssText = 'color: #fff; font-size: 16px; font-weight: bold; margin-bottom: 15px; text-align: center;';
                
                const buttonContainer = document.createElement('div');
                buttonContainer.style.cssText = 'display: flex; gap: 10px; justify-content: center; margin-top: 15px;';
                
                const okButton = document.createElement('button');
                okButton.textContent = 'OK';
                okButton.style.cssText = 'padding: 8px 16px; background: #007bff; color: #fff; border: none; border-radius: 4px; cursor: pointer;';
                okButton.onclick = () => {
                    ball.color = select.value;
                    this.updateBallsList();
                    this.updateGridVisuals();
                    document.body.removeChild(dialog);
                };
                
                const cancelButton = document.createElement('button');
                cancelButton.textContent = 'Cancel';
                cancelButton.style.cssText = 'padding: 8px 16px; background: #6c757d; color: #fff; border: none; border-radius: 4px; cursor: pointer;';
                cancelButton.onclick = () => {
                    document.body.removeChild(dialog);
                };
                
                // Close on background click
                dialog.onclick = (e) => {
                    if (e.target === dialog) {
                        document.body.removeChild(dialog);
                    }
                };
                
                // Assemble dialog
                buttonContainer.appendChild(okButton);
                buttonContainer.appendChild(cancelButton);
                content.appendChild(title);
                content.appendChild(select);
                content.appendChild(buttonContainer);
                dialog.appendChild(content);
                document.body.appendChild(dialog);
                
                // Focus on select
                select.focus();
            }
            
            removeBall(index) {
                this.balls.splice(index, 1);
                this.updateBallsList();
                this.updateGridVisuals();
            }
            
            selectPositioning(ballIndex, mode) {
                this.positioningMode = mode;
                this.positioningBallIndex = ballIndex;
                
                // Update button states
                document.querySelectorAll('.position-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Highlight the selected button
                const ballItem = document.querySelectorAll('.ball-item')[ballIndex];
                if (ballItem) {
                    const selectedBtn = ballItem.querySelector(`.position-btn.${mode}`);
                    if (selectedBtn) {
                        selectedBtn.classList.add('active');
                    }
                }
                
                // Show visual feedback
                const modeText = mode === 'start' ? 'start position' : 'end position';
                const ballColor = CONSTANTS.LEVEL_CONFIG.BALL_COLORS[this.balls[ballIndex].color] || '#fff';
            }
            
            setBallPosition(row, col, face) {
                if (this.positioningMode && this.positioningBallIndex >= 0) {
                    const ball = this.balls[this.positioningBallIndex];
                    const mode = this.positioningMode;
                    const ballIndex = this.positioningBallIndex;
                    
                    // Convert to negative coordinates for rear face
                    // Use consistent coordinate system: front = [col, row], rear = [-col, -row]
                    const coordRow = face === 'rear' ? -row : row;
                    const coordCol = face === 'rear' ? -col : col;
                    
                    if (this.positioningMode === 'start') {
                        ball.start = [coordCol, coordRow];
                    } else {
                        ball.end = [coordCol, coordRow];
                    }
                    
                    // Clear positioning mode
                    this.positioningMode = null;
                    this.positioningBallIndex = -1;
                    
                    // Clear button states
                    document.querySelectorAll('.position-btn').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    
                    // Update visuals
                    this.updateGridVisuals();
                    this.updateBallsList();
                    this.updateAllBorderColors();
                }
            }
            
            saveLevel() {
                // Convert board data to space-separated format for consistency with existing levels
                const boardForSaving = {
                    front: []
                };
                
                // Convert front face
                for (let row = 0; row < this.board.front.length; row++) {
                    const cells = [];
                    for (let col = 0; col < this.gridWidth; col++) {
                        const cellCode = this.board.front[row][col] || '__';
                        cells.push(cellCode);
                    }
                    boardForSaving.front.push(cells.join(' '));
                }
                
                // Check if rear face has any non-empty cells
                let hasRearContent = false;
                for (let row = 0; row < this.board.rear.length; row++) {
                    for (let col = 0; col < this.gridWidth; col++) {
                        const cellCode = this.board.rear[row][col] || '__';
                        if (cellCode !== '__') {
                            hasRearContent = true;
                            break;
                        }
                    }
                    if (hasRearContent) break;
                }
                
                // Only include rear face if it has content
                if (hasRearContent) {
                    boardForSaving.rear = [];
                    for (let row = 0; row < this.board.rear.length; row++) {
                        const cells = [];
                        for (let col = 0; col < this.gridWidth; col++) {
                            const cellCode = this.board.rear[row][col] || '__';
                            cells.push(cellCode);
                        }
                        boardForSaving.rear.push(cells.join(' '));
                    }
                }
                
                const levelData = {
                    board: boardForSaving,
                    balls: this.balls
                };
                
                const blob = new Blob([JSON.stringify(levelData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `level_${this.currentLevel}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                alert(`Level ${this.currentLevel} saved!`);
            }
            
            loadLevel() {
                const fileInput = document.createElement('input');
                fileInput.type = 'file';
                fileInput.accept = '.json';
                fileInput.style.display = 'none';
                
                fileInput.addEventListener('change', (e) => {
                    const file = e.target.files[0];
                    if (file) {
                        this.loadLevelFromFile(file);
                    }
                    document.body.removeChild(fileInput);
                });
                
                document.body.appendChild(fileInput);
                fileInput.click();
            }
            
            loadLevelFromFile(file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const levelData = JSON.parse(e.target.result);
                        
                        if (levelData.board) {
                            // Convert from space-separated strings to arrays of arrays for internal use
                            this.board = {
                                front: [],
                                rear: []
                            };
                            
                            // Convert front face
                            if (levelData.board.front) {
                                this.gridHeight = levelData.board.front.length;
                                this.gridWidth = levelData.board.front[0].split(' ').length;
                                
                                for (let row = 0; row < this.gridHeight; row++) {
                                    this.board.front[row] = levelData.board.front[row].split(' ');
                                }
                            }
                            
                            // Convert rear face
                            if (levelData.board.rear) {
                                for (let row = 0; row < this.gridHeight; row++) {
                                    this.board.rear[row] = levelData.board.rear[row].split(' ');
                                }
                            }
                            
                            // Update the input fields
                            document.getElementById('gridHeight').value = this.gridHeight;
                            document.getElementById('gridWidth').value = this.gridWidth;
                        }
                        
                        if (levelData.balls) {
                            this.balls = levelData.balls;
                        }
                        
                        this.generateGrid();
                        this.updateGridVisuals();
                        this.updateBallsList();
                        
                    } catch (error) {
                        alert('Error loading level: ' + error.message);
                    }
                };
                reader.readAsText(file);
            }
            
            testLevel() {
                // Convert board data to space-separated format for consistency with existing levels
                const boardForSaving = {
                    front: []
                };
                
                // Convert front face
                for (let row = 0; row < this.board.front.length; row++) {
                    const cells = [];
                    for (let col = 0; col < this.gridWidth; col++) {
                        const cellCode = this.board.front[row][col] || '__';
                        cells.push(cellCode);
                    }
                    boardForSaving.front.push(cells.join(' '));
                }
                
                // Check if rear face has any non-empty cells
                let hasRearContent = false;
                for (let row = 0; row < this.board.rear.length; row++) {
                    for (let col = 0; col < this.gridWidth; col++) {
                        const cellCode = this.board.rear[row][col] || '__';
                        if (cellCode !== '__') {
                            hasRearContent = true;
                            break;
                        }
                    }
                    if (hasRearContent) break;
                }
                
                // Only include rear face if it has content
                if (hasRearContent) {
                    boardForSaving.rear = [];
                    for (let row = 0; row < this.board.rear.length; row++) {
                        const cells = [];
                        for (let col = 0; col < this.gridWidth; col++) {
                            const cellCode = this.board.rear[row][col] || '__';
                            cells.push(cellCode);
                        }
                        boardForSaving.rear.push(cells.join(' '));
                    }
                }
                
                const levelData = {
                    board: boardForSaving,
                    balls: this.balls
                };
                
                // Save to localStorage for testing
                localStorage.setItem('testLevel', JSON.stringify(levelData));
                
                // Open game in new tab with just the test flag
                const url = `index.html?level=test`;
                window.open(url, '_blank');
            }
            
            clearBoard() {
                if (confirm('Are you sure you want to clear the board?')) {
                    this.createNewLevel();
                }
            }
        }
        
        // Global functions for button clicks
        let editor;
        
        function addBall() {
            editor.addBall();
        }
        
        function saveLevel() {
            editor.saveLevel();
        }
        
        function loadLevel() {
            editor.loadLevel();
        }
        
        function testLevel() {
            editor.testLevel();
        }
        

        
        function clearBoard() {
            editor.clearBoard();
        }
        
        function selectPositioning(ballIndex, mode) {
            editor.selectPositioning(ballIndex, mode);
        }
        
        // Initialize editor when page loads
        document.addEventListener('DOMContentLoaded', () => {
            editor = new LevelEditor();
        });
    </script>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
